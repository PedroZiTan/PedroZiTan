<svg fill="none" viewBox="0 0 800 400" width="800" height="400" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
				@keyframes rotate {
					0% {
						transform: rotate(3deg);
					}
					100% {
						transform: rotate(-3deg);
					}
				}
				@keyframes gradientBackground {
					0% {
						background-position: 0% 50%;
					}
					50% {
						background-position: 100% 50%;
					}
					100% {
						background-position: 0% 50%;
					}
				}
				@keyframes fadeIn {
					0% {
						opacity: 0;
					}
					66% {
						opacity: 0;
					}
					100% {
						opacity: 1;
					}
				}
				.container {
					font-family:
						system-ui,
						-apple-system,
						'Segoe UI',
						Roboto,
						Helvetica,
						Arial,
						sans-serif,
						'Apple Color Emoji',
						'Segoe UI Emoji';
					display: flex;
					flex-direction: column;
					align-items: center;
					justify-content: center;
					margin: 0;
					width: 100%;
					height: 400px;
					background: linear-gradient(-45deg, 
				#000000, 
				#1C1C1C, 
				#363636, 
				#4F4F4F, 
				#696969, 
				#808080, 
				#A9A9A9, 
				#C0C0C0, 
				#D3D3D3, 
				#DCDCDC,
				#6A5ACD,
				#836FFF,
				#6959CD,
				#483D8B,
				#191970,
				#000080,
				#00008B,
				#0000CD,
				#0000FF,
				#6495ED,
				#4169E1,
				#1E90FF,
				#00BFFF,
				#87CEFA,
				#87CEEB,
				#ADD8E6,
				#4682B4,
				#B0C4DE,
				#708090,
				#778899,
				#00FFFF,
				#00CED1,
				#40E0D0,
				#48D1CC,
				#20B2AA,
				#008B8B,
				#008080,
				#7FFFD4,
				#66CDAA,
				#5F9EA0,
				#2F4F4F,
				#00FA9A,
				#00FF7F,
				#98FB98,
				#90EE90,
				#8FBC8F,
				#3CB371,
				#2E8B57,
				#006400,
				#008000,
				#228B22,
				#32CD32,
				#00FF00,
				#7CFC00,
				#7FFF00,
				#ADFF2F,
				#9ACD32,
				6B8E23,
				#556B2F,
				#808000,
				#BDB76B,
				#DAA520,
				#B8860B,
				#8B4513,
				#A0522D,
				#BC8F8F	);
					background-size: 600% 400%;
					animation: gradientBackground 10s ease infinite;
					border-radius: 10px;
					color: white;
					text-align: center;
				}
				h1 {
					font-size: 50px;
					line-height: 1.3;
					letter-spacing: 5px;
					text-transform: uppercase;
					text-shadow:
						0 1px 0 #efefef,
						0 2px 0 #efefef,
						0 3px 0 #efefef,
						0 4px 0 #efefef,
						0 12px 5px rgba(0, 0, 0, 0.1);
					animation: rotate ease-in-out 1s infinite alternate;
				}
				p {
					font-size: 20px;
					text-shadow: 0 1px 0 #efefef;
					animation: 5s ease 0s normal forwards 1 fadeIn;
				}
			</style>
			<div class="container">
				<h1>HELLO GUYS!!</h1>
			</div>
		</div>
	</foreignObject>
</svg>
